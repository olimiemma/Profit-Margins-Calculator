<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #calculator {
            margin: 50px auto;
            padding: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #ccc;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Total Calculator</h1>
        <form id="calculator-form">
            <label for="initial-number">Enter the initial number:</label>
            <input type="number" id="initial-number" step="0.01" required>
            <br>
            <button type="button" id="calculate-button">Calculate Total</button>
        </form>
        <p id="total-result"></p>
    </div>

    <script>
        function calculateTotal(number) {
            // Multiply by 35% and add the result to the initial number.
            let total = number * (1 + 0.35);

            // Multiply by 18% and add the result to the previous total.
            total = total * (1 + 0.18);

            return total;
        }

        document.getElementById("calculate-button").addEventListener("click", function() {
            const initialNumber = parseFloat(document.getElementById("initial-number").value);

            if (!isNaN(initialNumber)) {
                const total = calculateTotal(initialNumber);
                document.getElementById("total-result").textContent = "The final total is: " + total.toFixed(2);
            } else {
                alert("Please enter a valid initial number.");
            }
        });
    </script>
</body>
</html>
